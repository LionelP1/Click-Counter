<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/4be83870fe.js" crossorigin="anonymous"></script>

    <title>Click Counter</title>
</head>
<body>
    <header>
        <div class="left-icons">
            <a href="index.html" class="home-link">
                <i class="fa-solid fa-house fa-xl" style="color: #ffffff;"></i>
            </a>
            <a href= "https://github.com/lpei1900/Click-Counter" class="github-link">
                <i class="fa-brands fa-github fa-xl" style="color: #ffffff;"></i>
            </a>
        </div>
        <h1 class="title">Click Counter</h1>
    </header>

    <div class="content">
        <div class="main">
            <div class="stats">
                <div class="info" id="timerDiv">
                    <div class="timer">0.0</div>
                    <div class="label">Timer</div>
                </div>
        
                <div class="info" id="cpsDiv">
                    <div class="cps">0</div>
                    <div class="label">CPS</div>
                </div>
                <div class="info" id="clicksDiv">
                    <div class="clicks">0</div>
                    <div class="label">Clicks</div>
                </div>
            </div>
            <div class="clickArea">Click Here</div>
        </div>

        <div class="buttonDiv">
            <div class="select">CLICKING TIMES</div>
            <button class="secBtn">1 SECONDS</button>
            <button class="secBtn">3 SECONDS</button>
            <button id="fiveBtn" class="secBtn">5 SECONDS</button>
            <button class="secBtn">10 SECONDS</button>
            <button class="secBtn">20 SECONDS</button>
            <button class="secBtn">30 SECONDS</button>
            <button class="secBtn">60 SECONDS</button>
            <button class="secBtn">100 SECONDS</button>
        </div>
    </div>


    <!-- POPUP-->
    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close" id="closePopup">&times;</span>
            <h1>Score:</h1>
            <p id="timeText" class="pop-text"></p>
            <p id="clicksText" class="pop-text"></p>
            <p id="cpsText" class="pop-text"></p>
            <button id="closeButton">Close</button>
        </div>
    </div>

    <script src = "script.js"></script>
</body>
</html>
